auth-ldap-bind-password:
  description: >-
    Authentication for LDAP binding.
jira-api-token:
  description: >-
    Authentication token for accessing Jira API.
smtp-email-password:
  description: >-
    Authentication for SMTP server.
admin-user-pass:
  description: >-
    Password for the admin_user.
authlist-user-pass:
  description: >-
    Password for the authlist_user.
cmd-user-pass:
  description: >-
    Password for the cmd_user.
db-pass:
  description: >-
    Password for the database user.
manager-secret-key:
  description: >-
    Unique key for the LOVE managers.
process-connection-pass:
  description: >-
    Authentication for LOVE producer web hooks.
redis-pass:
  description: >-
    Password for the redis user.
user-user-pass:
  description: >-
    Password for the user_user.
aws-access-key-id:
  description: >-
    Credentials for writing to the S3 Large File Annex.
  copy:
    application: auxtel
    key: aws-access-key-id
aws-secret-access-key:
  description: >-
    Secret access key for writing to the S3 Large File Annex.
  copy:
    application: auxtel
    key: aws-secret-access-key
ts-salkafka-password:
  description: >-
    Credentials for the ts-salkafka user for the Kafka brokers.
  copy:
    application: sasquatch
    key: ts-salkafka-password
